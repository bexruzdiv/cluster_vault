nginx_certbot_certificate_presence: yes
nginx_domains:
  
  - domain: example.com
    port: 8200
    upstream: example.com
    client_max_body_size: 100M
#*  vault cluster IPs
    host1: #ip
    host2: #ip  
    host3: #ip
    renew: true
